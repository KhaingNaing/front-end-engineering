<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            body {
                height: 5000px;
            }
            .square {
                width: 50px;
                height: 50px;
                position: absolute;
            }
            .first {
                top: 50px;
                background-color: red;
            }
            .second {
                top: 2000px;
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <input type="button" value="Click to scroll" id="btn"/>
        <div class="square first"></div>
        <div class="square second"></div>

        <script type="text/javascript" src="scrolling.js"></script>
    </body>
</html>
